<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>

    <div id="form">
        <input type="number" id="number1" placeholder="Enter the first number" tabindex="1">
        <div class="operation">
            <select id="selector" tabindex="2">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">รท</option>
            </select>
        </div>
        
        <input type="number" id="number2" placeholder="Enter the second number" tabindex="3">
        <button onclick="calculate()" tabindex="4">Calculate</button>
    </div>

    <div>
        <h3 id="result"></h3>
    </div>

    <p id="me">
        This project was made by: <a href="https://github.com/Fernando3107" target="_blank" >Fernando Melo</a>
    </p>

<script src="./scripts/script.js"></script>
</body>
</html>
